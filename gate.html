<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gate Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { background-color: #f4f6f9; }
    .sidebar { background-color: #8B0000; color: white; min-height: 100vh; padding-top: 20px; }
    .sidebar a { color: white; text-decoration: none; display: block; padding: 10px 20px; font-weight: 500; }
    .sidebar a:hover { background-color: #a30000; }
    .status-box { background-color: #fff; border-left: 5px solid #8B0000; padding: 15px; }
    .card h5 { font-weight: 600; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h4 class="text-center mb-4">Gate Terminal</h4>
        <a href="gate.html"><i class="bi bi-door-open-fill me-2"></i>Terminal</a>
        <a href="incident-report.html"><i class="bi bi-flag-fill me-2"></i>Report Incident</a>
        <a href="access-log.html"><i class="bi bi-clock-history me-2"></i>Access Logs</a>
        <a href="login.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
      </div>

      <!-- Main -->
      <div class="col-md-9 p-4">
        <h3 class="mb-4">Gate Access Control</h3>

        <!-- Fingerprint Scan -->
        <div class="card p-4 mb-4">
          <h5><i class="bi bi-fingerprint me-2"></i>Fingerprint Scan</h5>
          <button class="btn btn-primary" onclick="simulateFingerprint()">Simulate Fingerprint Scan</button>
        </div>

        <!-- Barcode Scan -->
        <div class="card p-4 mb-4">
          <h5><i class="bi bi-upc-scan me-2"></i>Barcode Scan (Optional)</h5>
          <input type="file" id="barcodeImage" accept="image/*" class="form-control mb-3" />
          <button class="btn btn-warning" onclick="uploadBarcode()">Scan Barcode</button>
        </div>

        <!-- Fallback Manual Entry -->
        <div class="card p-4 mb-4">
          <h5><i class="bi bi-keyboard me-2"></i>Manual Entry (Fallback)</h5>
          <input type="text" id="manualId" placeholder="Enter Student ID" class="form-control mb-3" />
          <button class="btn btn-secondary" onclick="manualAccess()">Manual Access</button>
        </div>

        <!-- Status Display -->
        <div class="status-box mt-4">
          <h5>Status: <span id="statusText">Awaiting scan...</span></h5>
          <p id="studentInfo"></p>
          <p id="laptopStatus"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let fingerprintVerified = false;

    function simulateFingerprint() {
      fingerprintVerified = true;
      document.getElementById("statusText").textContent = "Fingerprint Verified ✅";
    }

    function uploadBarcode() {
      const fileInput = document.getElementById("barcodeImage");
      const formData = new FormData();
      formData.append("image", fileInput.files[0]);

      fetch("http://localhost:5000/api/scan-barcode", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById("statusText").textContent = "Scan failed: " + data.error;
        } else {
          document.getElementById("statusText").textContent = "Access Granted ✅ (Barcode)";
          document.getElementById("studentInfo").innerHTML = `
            <strong>Name:</strong> ${data.name}<br>
            <strong>ID:</strong> ${data.student_id}<br>
            <strong>Email:</strong> ${data.email}
          `;
          document.getElementById("laptopStatus").innerHTML = `
            <strong>Laptop Serial:</strong> ${data.laptop_serial}<br>
            <strong>Barcode:</strong> ${data.barcode}
          `;
        }
      });
    }

    function manualAccess() {
      const studentId = document.getElementById("manualId").value;

      fetch("http://localhost:5000/api/manual-access", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ student_id: studentId })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error || !fingerprintVerified) {
          document.getElementById("statusText").textContent = "Access Denied ❌";
        } else {
          document.getElementById("statusText").textContent = "Access Granted ✅ (Fallback)";
          document.getElementById("studentInfo").innerHTML = `
            <strong>Name:</strong> ${data.name}<br>
            <strong>ID:</strong> ${data.student_id}<br>
            <strong>Email:</strong> ${data.email}
          `;
          document.getElementById("laptopStatus").innerHTML = `
            <strong>Laptop Serial:</strong> ${data.laptop_serial || "Not Registered"}<br>
            <strong>Barcode:</strong> ${data.barcode || "Not Available"}
          `;
        }
      });
    }
  </script>
</body>
</html>
