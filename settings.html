<!DOCTYPE html>
<html lang="en">
<head>
  <title>System Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { background-color: #f4f6f9; }
    .sidebar { background-color: #8B0000; color: white; min-height: 100vh; padding-top: 20px; }
    .sidebar a { color: white; text-decoration: none; display: block; padding: 10px 20px; font-weight: 500; }
    .sidebar a:hover { background-color: #a30000; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h4 class="text-center mb-4">Admin Panel</h4>
        <a href="admin.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        <a href="student-management.html"><i class="bi bi-people-fill me-2"></i>Manage Students</a>
        <a href="barcode-management.html"><i class="bi bi-upc-scan me-2"></i>Barcode Registry</a>
        <a href="access-log.html"><i class="bi bi-clock-history me-2"></i>Access Logs</a>
        <a href="settings.html"><i class="bi bi-gear-fill me-2"></i>Settings</a>
        <a href="login.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
      </div>

      <!-- Main -->
      <div class="col-md-9 p-4">
        <h3 class="mb-4">System Settings</h3>

        <div class="card p-4 mb-4">
          <h5 class="mb-3"><i class="bi bi-sliders me-2"></i>Configuration Options</h5>
          <form onsubmit="alert('Settings saved successfully!'); return false;">
            <div class="mb-3">
              <label class="form-label">Gate Access Mode</label>
              <select class="form-select">
                <option selected>Fingerprint Only</option>
                <option>Barcode Only</option>
                <option>Fingerprint + Barcode</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Alert Threshold</label>
              <input type="number" class="form-control" placeholder="e.g. 3 failed scans" />
            </div>
            <div class="mb-3">
              <label class="form-label">Admin Email Notifications</label>
              <select class="form-select">
                <option selected>Enabled</option>
                <option>Disabled</option>
              </select>
            </div>
            <button class="btn btn-success">Save Settings</button>
          </form>
        </div>

        <div class="card p-4">
          <h5 class="mb-3"><i class="bi bi-info-circle-fill me-2"></i>System Info</h5>
          <p><strong>Version:</strong> SmartGate v1.0 (Frontend Demo)</p>
          <p><strong>Last Updated:</strong> 24 Sep 2025</p>
          <p><strong>Maintainer:</strong> Jude Otieno</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
