<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
    }
    .sidebar {
      background-color: #8B0000;
      color: white;
      min-height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      font-weight: 500;
    }
    .sidebar a:hover {
      background-color: #a30000;
    }
    .card-icon {
      font-size: 2rem;
      color: #8B0000;
    }
    .badge-status {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Navigation -->
      <div class="col-md-3 sidebar">
        <h4 class="text-center mb-4">Student Portal</h4>
        <a href="student.html"><i class="bi bi-house-door-fill me-2"></i>Dashboard</a>
        <a href="profile.html"><i class="bi bi-person-fill me-2"></i>Profile</a>
        <a href="barcode.html"><i class="bi bi-upc-scan me-2"></i>My Barcode</a>
        <a href="access-log.html"><i class="bi bi-clock-history me-2"></i>Access History</a>
        <a href="login.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 p-4">
        <h3 class="mb-4">Welcome, Jude Otieno</h3>

        <!-- Dashboard Cards -->
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card p-3">
              <div class="d-flex align-items-center">
                <i class="bi bi-person-badge card-icon me-3"></i>
                <div>
                  <h6 class="mb-0">Student ID</h6>
                  <p class="mb-0">2025-00123</p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card p-3">
              <div class="d-flex align-items-center">
                <i class="bi bi-laptop card-icon me-3"></i>
                <div>
                  <h6 class="mb-0">Laptop Registered</h6>
                  <span class="badge bg-success badge-status">Yes</span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card p-3">
              <div class="d-flex align-items-center">
                <i class="bi bi-upc card-icon me-3"></i>
                <div>
                  <h6 class="mb-0">Barcode Present</h6>
                  <span class="badge bg-danger badge-status">No</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Access History -->
        <div class="card mt-4 p-4">
          <h5 class="mb-3"><i class="bi bi-clock-history me-2"></i>Recent Gate Access</h5>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              22 Sep - Access Granted <span class="badge bg-success">✅</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              21 Sep - Access Denied <span class="badge bg-danger">❌</span>
            </li>
          </ul>
        </div>

        <!-- Barcode Reprint -->
        <div class="card mt-4 p-4 text-center">
          <h5 class="mb-3"><i class="bi bi-printer-fill me-2"></i>Barcode Reprint</h5>
          <p>Your laptop is registered but barcode is missing.</p>
          <button class="btn btn-warning">Request Barcode Reprint</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
