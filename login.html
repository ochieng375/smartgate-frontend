<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - SmartGate</title>
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h3 class="text-center mb-4">Smart Gate Login</h3>
    <form onsubmit="simulateLogin(); return false;" class="card p-4 mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role">
          <option value="student">Student</option>
          <option value="staff">Staff</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="id" placeholder="User ID" />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script>
    function simulateLogin() {
      const role = document.getElementById("role").value;
      if (role === "student") {
        window.location.href = "student.html";
      } else if (role === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "gate.html";
      }
    }
  </script>
</body>
</html>
