<!DOCTYPE html>
<html lang="en">
<head>
  <title>Manage Students</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { background-color: #f4f6f9; }
    .sidebar { background-color: #8B0000; color: white; min-height: 100vh; padding-top: 20px; }
    .sidebar a { color: white; text-decoration: none; display: block; padding: 10px 20px; font-weight: 500; }
    .sidebar a:hover { background-color: #a30000; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h4 class="text-center mb-4">Admin Panel</h4>
        <a href="admin.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        <a href="student-management.html"><i class="bi bi-people-fill me-2"></i>Manage Students</a>
        <a href="barcode-management.html"><i class="bi bi-upc-scan me-2"></i>Barcode Registry</a>
        <a href="access-log.html"><i class="bi bi-clock-history me-2"></i>Access Logs</a>
        <a href="settings.html"><i class="bi bi-gear-fill me-2"></i>Settings</a>
        <a href="login.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
      </div>

      <!-- Main -->
      <div class="col-md-9 p-4">
        <h3 class="mb-4">Student Management</h3>

        <!-- Add Student Form -->
        <div class="card p-4 mb-4">
          <h5 class="mb-3"><i class="bi bi-person-plus me-2"></i>Add New Student</h5>
          <form onsubmit="alert('Student added successfully!'); return false;">
            <div class="row g-3">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Full Name" required />
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Student ID" required />
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control" placeholder="Email" required />
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Phone Number" />
              </div>
            </div>
            <button class="btn btn-primary mt-3">Add Student</button>
          </form>
        </div>

        <!-- Existing Students -->
        <div class="card p-4">
          <h5 class="mb-3"><i class="bi bi-list-ul me-2"></i>Existing Students</h5>
          <ul class="list-group">
            <li class="list-group-item">Jude Otieno - 2025-00123</li>
            <li class="list-group-item">Peter Ochieng - 2025-00145</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
