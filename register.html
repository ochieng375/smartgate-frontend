<!DOCTYPE html>
<html lang="en">
<head>
  <title>Laptop Registration</title>
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="banner"><h2>Laptop Registration</h2></div>
  <div class="container mt-4">
    <form onsubmit="simulateRegister(); return false;">
      <div class="mb-3">
        <label for="studentId" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="studentId" name="studentId" />
      </div>
      <div class="mb-3">
        <label for="serial" class="form-label">Laptop Serial Number</label>
        <input type="text" class="form-control" id="serial" name="serial" />
      </div>
      <button type="submit" class="btn btn-primary">Register & Print Barcode</button>
    </form>
  </div>

  <script>
    function simulateRegister() {
      const studentId = document.getElementById("studentId").value;
      const serial = document.getElementById("serial").value;
      alert("Laptop " + serial + " registered for student " + studentId + ". Barcode printed!");
    }
  </script>
</body>
</html>
