<!DOCTYPE html>
<html lang="en">
<head>
  <title>Report Incident</title>
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 sidebar">
        <h4 class="text-center mb-4">Gate Terminal</h4>
        <a href="gate.html"><i class="bi bi-door-open-fill me-2"></i>Terminal</a>
        <a href="incident-report.html"><i class="bi bi-flag-fill me-2"></i>Report Incident</a>
        <a href="access-log.html"><i class="bi bi-clock-history me-2"></i>Access Logs</a>
        <a href="login.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
      </div>
      <div class="col-md-9 p-4">
        <h3 class="mb-4">Incident Report</h3>
        <div class="card p-4">
          <form onsubmit="alert('Incident submitted successfully!'); return false;">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Student ID (if applicable)" />
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="4" placeholder="Describe what happened..."></textarea>
            </div>
            <button type="submit" class="btn btn-danger"><i class="bi bi-send-fill me-2"></i>Submit Report</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
